<div class="row">
    <div class="col-sm-2">
        <img ng-src="{{user.img}}" alt="{{user.name}}" class="gravatar">
    </div>
    <div class="col-sm-10">
        <h2 style="margin-top:0">{{user.name}}</h2>
        <p>
            <b>Email:</b> {{user.email}}<br>
            <b>Member since:</b> {{user.created_at | date:'mediumDate'}}
        </p>
    </div>
</div>
