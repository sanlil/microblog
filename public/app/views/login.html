<div id="login-page" class="row content-container">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>Login</h2>
    <form id="loginform" class="form-horizontal" role="form">

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input ng-model="loginEmail" type="text" class="form-control" placeholder="email">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input ng-model="loginPassword" type="password" class="form-control" placeholder="password">
        </div>

        <div style="margin-top:-10px" class="col-sm-12">
          <div class="controls form-group">
            <input type="button" value="Login" class="btn btn-success col-sm-12" ng-click="login()">
          </div>
        </div>

        <div class="row">
          <p class="col-sm-12 error-message">{{loginError}}</p>
        </div>

        <div class="form-group">
          <div class="col-md-12 control">
            <div class="signup-row">
              Don't have an account?
              <a href="#/signup" data-toggle="modal" data-target="#signupModal">Sign Up Here</a>
            </div>
          </div>
        </div>


      <!-- Modal -->
      <div class="modal fade" id="signupModal" role="dialog">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body row">
              <div class="col-sm-8 col-sm-offset-2">

                <form id="signupForm" class="form-horizontal" role="form">

                  <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Name</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" ng-model="signupName" placeholder="Enter your name"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" ng-model="signupEmail" placeholder="Enter your email"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" ng-model="signupPassword" placeholder="Enter your password"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm password</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" ng-model="confirmPassword" placeholder="Confirm your Password"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group ">
                    <input type="button" value="Register" class="btn btn-primary col-sm-12" ng-click="signup()">
                  </div>
                
                </form>

                <ul class="row error-message">
                  <li ng-repeat="signupError in signupErrors">{{signupError}}</li>
                </ul>

              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </form> 
  </div>
</div>
