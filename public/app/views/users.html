<div id="list-users" class="row">
    <div class="col-sm-12">

        <ul class="list-group user-list">
            <li class="list-group-item list-group-item-info">
                <div class="row">
                    <div class="col-sm-8">
                        <h3>Users</h3>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Search" ng-model="userSearch">
                    </div>
                </div>
            </li>
            <li ng-repeat="user in users | filter : userSearch" ng-click="goToUser(user.id)" class="list-group-item">
                <div class="row">
                    <div class="user-img col-sm-2">
                        <img ng-src="{{user.img || 'images/avatar.png'}}"/>
                    </div>
                    <div class="content col-sm-10">
                        <p class="list-group-item-heading">
                            <a ng-href="#/users/{{user.id}}">{{user.name}}</a> &bull; {{user.email}}
                        </p>
                        <p class="list-group-item-text">
                            {{user.micropost_count}} posts, {{user.followers_count}} followers, {{user.following_count}} following<br>
                            Member since: {{user.created_at | date:'mediumDate'}}
                        </p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>
