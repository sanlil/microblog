<div class="row">
    <div class="col-sm-12">
        <h2>Users</h2>
        <ul>
            <li ng-repeat="user in users">
                <img ng-src="{{user.img || 'images/avatar.png'}}" alt="{{user.name}}" class="gravatar">
                <a ng-href="#/users/{{user.id}}">{{user.name}}</a>, {{user.email}}, {{user.created_at | date:'mediumDate'}} {{user.created_at | date:'shortTime'}}
            </li>
        </ul>
    </div>
</div>
